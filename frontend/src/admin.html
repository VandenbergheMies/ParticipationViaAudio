<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <script src="scripts/adminscript.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200">
    <div class="bg-white shadow-lg rounded-lg p-6 relative max-w-3xl mx-auto mt-5">
        <!-- Add Survey Section -->
        <h1 class="text-3xl font-bold mb-6">Admin Panel</h1>
    </div>
        <div class="bg-white shadow-lg rounded-lg p-6 relative max-w-3xl mx-auto mt-5">
            
            <h2 class="text-2xl font-bold mb-4">Add New Survey</h2>
            <form id="addSurveyForm" class="space-y-4">
                <div>
                    <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
                    <input id="title" type="text" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                    <textarea id="description" rows="3" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"></textarea>
                </div>
                <div>
                    <label for="questions" class="block text-sm font-medium text-gray-700">Questions (JSON format)</label>
                    <textarea id="questions" rows="6" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">[{"id": "q1", "text": "Example Question"}]</textarea>
                </div>
                <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Add Survey</button>
            </form>
            
        </div>

        <div class="bg-white p-6 rounded-lg shadow-lg max-w-3xl mx-auto mt-6">
            <h2 class="text-2xl font-bold mb-4">Modify Surveys</h2>
            <div id="surveyList" class="space-y-2">
                <p class="text-gray-500">Loading surveys...</p>
            </div>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-lg max-w-3xl mx-auto mt-6 mb-6">
            <h2 class="text-2xl font-bold mb-4">Download All Answers</h2>
            <button id="downloadJsonButton" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">
                Download All Answers as JSON
            </button>
        </div>
        
        
    </div>
</body>
</html>
